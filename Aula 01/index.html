<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- How to coment your code!-->
    <!--
        Coment your code at many lines
        H: Hyper
        T: Text
        T: Transfer
        P: Protocol
    -->
    <h1>Um titulo</h1>
    <p>Um texto apos o titulo</p>

    <!--Attributes at code-->
    <img
        style="width: 100px; height: 100px;"
      src="https://images.unsplash.com/photo-1553729459-efe14ef6055d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="hands holding a lot of dollars"
    />

    <!--
        Attribes most used
        - class
        - contenteditable
        - data-*
        - hidden
        - id
        - style
        - tabindex
        - title
    -->

    <div class="carrinho">class</div>
    <div contenteditable="true">contenteditable</div>
    <div data-aqui-voce-pode-colocar-qualquer-nome>data- || aqui abaixo tem um conte√∫do hidden</div>
    <div hidden>hidden</div>
    <div id="carrinho">id</div>
    <div style="color: tomato"">style</div>
    <div tabindex="1">tabindex</div>
    <div title="title">title</div>
  </body>
</html>
