<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="input-colors">Escolha uma opção: </label>
      <input type="text" id="input-colors" list="colors-list" />
      <datalist id="colors-list">
        <option value="Maçã"></option>
        <option value="Banana"></option>
        <option value="Melão"></option>
        <option value="Buceta"></option>
      </datalist>
    </div>

    <div>
      <label for="color-input">Escolha uma cor: </label>
      <input type="color" id="color-input" list="color-list" />
      <datalist id="color-list">
        <option value="#aa22ff"></option>
        <option value="#ee33ff"></option>
        <option value="#cc44ff"></option>
        <option value="#ff0000"></option>
        <option value="#0000ff"></option>
      </datalist>
    </div>
  </body>
</html>
